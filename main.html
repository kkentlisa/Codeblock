<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>CodeBlock</title>
</head>
<body>
    <main>
        <h1>CodeBlock</h1>
        <section class="code">
        <section class="blockPanel">
            <button class="blockPanelButton " datatype="input">Ввод</button>
            <button class="blockPanelButton " datatype="declare">Объявить переменную</button>
            <button class="blockPanelButton" datatype="assign">Присваивание</button>
            <button class="blockPanelButton" datatype="if">Условие if</button>
            <button class="blockPanelButton" datatype="while">Цикл while</button>
        </section>
        <section class="workSpace">

        </section>
        <section class="outputPanel">

        </section>
        </section>

    </main>
    <script src="scripts/data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
    <script src="scripts/script.js"></script>

</body>
</html>
