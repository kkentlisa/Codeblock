<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/blocks.css">
    <link rel="stylesheet" href="style/blocks-input.css">
    <title>CodeBlock</title>
</head>
<body>
    <main>
        <h1>
            <span style="color: #ffffff;">Code</span
            ><span style="color: #ff033e;">B</span
            ><span style="color: yellow;">l</span
            ><span style="color: greenyellow;">o</span
            ><span style="color: dodgerblue;">c</span
            ><span style="color: #cd00cd;">k</span>
        </h1>
        <section class="code">
        <section class="blockPanel">
            <h2>Конструктор алгоритмов</h2>
            <button class="blockPanelButton " data-type="input">Ввод</button>
            <button class="blockPanelButton " data-type="variableInit">Объявить переменную</button>
            <button class="blockPanelButton" data-type="assignValue">Присваивание</button>
            <button class="blockPanelButton" data-type="if">Условие if</button>
            <button class="blockPanelButton" data-type="while">Цикл while</button>
        </section>
        <section class="workSpace">

        </section>
        <section class="outputPanel">
        <h3>Консоль вывода</h3>
        </section>
        </section>

    </main>
    <script src="scripts/data.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>

</body>
</html>
